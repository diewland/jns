<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JNS ðŸ§© Jigsaw Name System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  </head>
  <body class='bg-primary p-3 h-100 d-flex align-items-center justify-content-center'>
    <div class='container-fluid'>

      <!-- header -->
      <h1 class='text-center text-white my-3'>JNS ðŸ§©</h1>

      <div class='row'>
        <div class='col-sm'>
          <!-- input jigsaw id -->
          <div class="input-group input-group-lg mb-3">
            <input id="jigsaw_id" type="number" min="0" max="99" class="form-control" placeholder="Enter Jigsaw ID" aria-label="Enter Jigsaw ID" aria-describedby="btn-resolve">
            <button class="btn btn-info" type="button" id="btn-resolve"><i class="bi bi-search"></i></button>
          </div>
          <!-- wallet address -->
          <div class="input-group input-group-lg mb-3">
            <input id="wallet_addr" type="text" class="form-control" placeholder="Wallet Address" aria-label="Wallet Address" aria-describedby="btn-clipboard">
            <button class="btn btn-info" type="button" id="btn-clipboard"><i class="bi bi-clipboard"></i></button>
          </div>
        </div>
        <div class='col-sm'>
          <!-- preview img -->
          <img class='img-thumbnail' />
        </div>
      </div>

    </div>
    <!-- bottom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
